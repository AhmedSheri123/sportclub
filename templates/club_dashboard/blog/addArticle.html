{% extends 'base_club_dashboard.html' %} {% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
  <section class="container mx-auto px-4 pt-8">
    <h1 class="text-3xl font-bold text-indigo-800 mb-8">إضافة مقال جديد</h1>
    <form method="post" enctype="multipart/form-data" class="w-full p-6">
      {% csrf_token %}
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
          >عنوان المقال</label
        >
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="عنوان المقال"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label for="img" class="block text-sm font-medium text-gray-700 mb-1"
          >صورة المقال</label
        >
        <input
          type="file"
          id="img"
          name="img"
          accept="image/*"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label for="body" class="block text-sm font-medium text-gray-700 mb-1"
          >محتوى المقال</label
        >
        <textarea
          id="body"
          name="body"
          required
          rows="6"
          placeholder="اكتب محتوى المقال هنا"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>
      </div>
      <div class="mb-4">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >الوصف</label
        >
        <textarea
          id="description"
          name="description"
          required
          rows="2"
          placeholder="اكتب وصف المقال هنا"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>
      </div>
      <div class="mb-4">
        <label
          for="creation_date"
          class="block text-sm font-medium text-gray-700 mb-1"
          >تاريخ النشر</label
        >
        <input
          type="datetime-local"
          id="creation_date"
          name="creation_date"
          required
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="flex items-center justify-end">
        <a
          href="{% url 'viewArticles' %}"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 mr-4"
          >إلغاء</a
        >
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          إضافة المقال
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
