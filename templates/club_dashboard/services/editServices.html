{% extends 'base_club_dashboard.html' %} {% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
  <section class="container mx-auto px-4 pt-8">
    <h1 class="text-3xl font-bold text-indigo-800 mb-8">إضافة خدمة جديدة</h1>
    <form method="post" enctype="multipart/form-data" class="w-full p-6">
      {% csrf_token %}
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
          >عنوان الخدمة</label
        >
        <input
          type="text"
          id="title"
          name="title"
          required
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="أدخل عنوان الخدمة"
        />
      </div>
      <div class="mb-4">
        <label for="desc" class="block text-sm font-medium text-gray-700 mb-1"
          >وصف الخدمة</label
        >
        <textarea
          id="desc"
          name="desc"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="أدخل وصف الخدمة"
        ></textarea>
      </div>
      <div class="mb-4 flex gap-4">
        <div class="flex-1">
          <label
            for="age_from"
            class="block text-sm font-medium text-gray-700 mb-1"
            >العمر من</label
          >
          <input
            type="number"
            id="age_from"
            name="age_from"
            required
            min="0"
            class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="العمر الأدنى"
          />
        </div>
        <div class="flex-1">
          <label
            for="age_to"
            class="block text-sm font-medium text-gray-700 mb-1"
            >العمر إلى</label
          >
          <input
            type="number"
            id="age_to"
            name="age_to"
            required
            min="0"
            class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="العمر الأقصى"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
          >السعر</label
        >
        <input
          type="number"
          id="price"
          name="price"
          required
          step="0.01"
          min="0"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="أدخل سعر الخدمة"
        />
      </div>
      <div class="mb-4">
        <label
          for="classification"
          class="block text-sm font-medium text-gray-700 mb-1"
          >التصنيف</label
        >
        <select
          id="classification"
          name="classification"
          multiple
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <!-- Add options for classifications here -->
        </select>
      </div>
      <div class="mb-4">
        <label for="is_enabled" class="flex items-center">
          <input
            type="checkbox"
            id="is_enabled"
            name="is_enabled"
            class="mr-2"
          />
          <span class="text-sm font-medium text-gray-700">تفعيل الخدمة</span>
        </label>
      </div>
      <div class="mb-4">
        <label
          for="creation_date"
          class="block text-sm font-medium text-gray-700 mb-1"
          >تاريخ الإنشاء</label
        >
        <input
          type="datetime-local"
          id="creation_date"
          name="creation_date"
          required
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="flex items-center justify-end">
        <a
          href="{% url 'viewServices' %}"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 mr-4"
          >إلغاء</a
        >
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          إضافة الخدمة
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
