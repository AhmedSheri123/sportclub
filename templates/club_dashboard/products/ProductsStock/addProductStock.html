{% extends 'base_club_dashboard.html' %} {% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
  <section class="container mx-auto px-4 pt-8">
    <h1 class="text-3xl font-bold text-indigo-800 mb-8">إضافة مخزون للمنتج</h1>
    <form method="post" enctype="multipart/form-data" class="w-full p-6">
      {% csrf_token %}
      <div class="mb-4">
        <label
          for="product"
          class="block text-sm font-medium text-gray-700 mb-1"
          >المنتج</label
        >
        <input
          type="text"
          id="product"
          name="product"
          required
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="اسم المنتج"
        />
      </div>
      <div class="mb-4">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >الوصف</label
        >
        <textarea
          id="description"
          name="description"
          rows="3"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="وصف المنتج"
        ></textarea>
      </div>
      <div class="mb-4">
        <label
          for="quantity"
          class="block text-sm font-medium text-gray-700 mb-1"
          >الكمية</label
        >
        <input
          type="number"
          id="quantity"
          name="quantity"
          required
          min="1"
          placeholder="أدخل الكمية"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
          >السعر</label
        >
        <input
          type="number"
          id="price"
          name="price"
          required
          step="0.01"
          min="0"
          placeholder="أدخل السعر"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label
          for="classification"
          class="block text-sm font-medium text-gray-700 mb-1"
          >التصنيف</label
        >
        <select
          id="classification"
          name="classification"
          required
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="">اختر التصنيف</option>
          <!-- Add options for classifications here -->
        </select>
      </div>
      <div class="mb-4">
        <label
          for="creation_date"
          class="block text-sm font-medium text-gray-700 mb-1"
          >تاريخ الإضافة</label
        >
        <input
          type="datetime-local"
          id="creation_date"
          name="creation_date"
          required
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label for="is_enabled" class="flex items-center gap-4">
          <input
            type="checkbox"
            id="is_enabled"
            name="is_enabled"
            class="py-8 h-6 w-6 text-indigo-600"
          />
          <span class="ml-2 text-sm font-medium text-gray-700">متاح</span>
        </label>
      </div>
      <div class="flex items-center justify-end">
        <a
          href="{% url 'viewProductsStock' %}"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 mr-4"
          >إلغاء</a
        >
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          إضافة المخزون
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
