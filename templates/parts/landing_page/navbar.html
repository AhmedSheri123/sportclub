{% load static %} {% block content %}
<nav
  id="navbar"
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out bg-white"
>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20 sm:h-24">
      <a href="/" class="">
        <img src="{% static 'images/logo.jpg' %}" class="h-16 sm:h-20" />
      </a>

      <div class="hidden lg:flex items-center space-x-1">
        {% for item in nav_items %}
        <a
          href="{{ item.href }}"
          class="px-4 py-2 rounded-full text-gray-700 hover:bg-gray-100 transition-all duration-200"
        >
          {{ item.name }}
        </a>
        {% endfor %}
        <a
          href="/signup"
          class="ml-4 px-6 py-2 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:shadow-lg transition-all duration-200 transform hover:scale-105"
        >
          ابدأ الآن
        </a>
      </div>

      <button
        id="menuToggle"
        class="lg:hidden text-gray-700 focus:outline-none"
      >
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</nav>

<div
  id="mobileMenu"
  class="fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-300 ease-in-out lg:hidden"
>
  <div class="flex flex-col h-full justify-center items-center space-y-8 p-8">
    <button id="closeMenu" class="absolute top-6 right-6 text-gray-700">
      <svg
        class="w-8 h-8"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
    {% for item in nav_items %}
    <a
      href="{{ item.href }}"
      class="text-2xl font-medium text-gray-700 hover:text-blue-600 transition-colors duration-200"
    >
      {{ item.name }}
    </a>
    {% endfor %}
    <a
      href="/signup"
      class="mt-6 px-8 py-3 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 text-white text-xl font-semibold hover:shadow-lg transition-all duration-200 transform hover:scale-105"
    >
      ابدأ الآن
    </a>
  </div>
</div>

<script src="{% static 'js/navbar.js' %}"></script>
{% endblock %}
